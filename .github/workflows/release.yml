name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify manifest version matches tag
        id: manifest
        shell: bash
        run: |
          VERSION_TAG="${GITHUB_REF_NAME}"
          VERSION="${VERSION_TAG#v}"
          MANIFEST_VERSION=$(node -p 'require("./manifest.json").version')
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "manifest_version=$MANIFEST_VERSION" >> $GITHUB_OUTPUT
          if [ "$MANIFEST_VERSION" != "$VERSION" ]; then
            echo "Manifest version ($MANIFEST_VERSION) does not match tag ($VERSION)"
            exit 1
          fi

      - name: Create zip artifact
        run: |
          mkdir -p dist
          zip -j "dist/tree-view-${{ steps.manifest.outputs.version }}.zip" main.js manifest.json styles.css

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.manifest.outputs.version_tag }}
          name: Tree View v${{ steps.manifest.outputs.version }}
          draft: false
          prerelease: false
          files: |
            manifest.json
            main.js
            styles.css
            dist/tree-view-${{ steps.manifest.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
